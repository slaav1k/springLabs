<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ElicStore</title>
</head>
<body>
<h1>Register</h1>
<form method="POST" th:action="@{/register}" th:object="${registrationForm}" id="registerForm">
    <label for="username">Username: </label>
    <input type="text" th:field="*{username}"/><br/>
    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span><br/>

    <label for="password">Password: </label>
    <input type="password" th:field="*{password}"/><br/>
    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span><br/>

    <label for="confirm">Confirm password: </label>
    <input type="password" th:field="*{confirm}"/><br/>
    <span th:if="${#fields.hasErrors('confirm')}" th:errors="*{confirm}"></span><br/>

    <label for="email">Email: </label>
    <input type="text" th:field="*{email}"/><br/>
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span><br/>

    <label for="address">Address: </label>
    <input type="text" th:field="*{address}"/><br/>
    <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span><br/>

    <input type="submit" value="Register"/>
</form>
</body>
</html>
